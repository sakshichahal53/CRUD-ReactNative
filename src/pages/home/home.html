<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button ion-button navPush="AddShoppingItemPage" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  ITEMS
  <ion-list>
    <ion-list-header>
      <ion-item  *ngFor="let item of shoppingList$ | async"
                  navPush="EditShoppingItemPage" 
                  [navParams]="{item:item}" detail-push>
        {{item.name}}
      </ion-item>
    </ion-list-header>
  </ion-list>
</ion-content>
